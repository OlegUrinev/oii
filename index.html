<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> slider   var arr = ("banana", "grape", "lemon", "apple")
        var q = prompt("Введите фрукт")
        for (i = 0; i < arr.length; i++) {
            if (q === arr[i]) {
                alert("Все супер продукт нашли")
                break 
            }
        }</title>
</head>
<style>
#slider {
    width: 400px;
    height: 200px;
    border: 1px solid #000;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
#slide {
    width: 80%;
    height: 100%;
    background: red;

}
</style>
<body>
     <div id="slider">
         <div id="prev"> <img width="32px" src="https://cdn.icon-icons.com/icons2/1946/PNG/512/1904658-arrow-arrow-left-change-direction-left-next-undo_122508.png" alt=""> </div>
         <div id="slide"></div>
         <div id="next"> <img width="32px" src="https://cdn.icon-icons.com/icons2/1946/PNG/512/1904671-arrow-arrow-right-change-direction-next-page-right_122521.png"> </div>
     </div>



    <script>
    var p = document.querySelector("#prev")
    var s = document.querySelector("#slide")
    var n = document.querySelector("#next")
    var color = ["red", "green", "#808080"]
    var current = 0
        n.onclick = function() {
            if (current === color.length -1){
                current = 0
                s.style.background = color[current]
            }
            else {
                ++current
                s.style.background = color[current]
            }
        }
        p.onclick = function() {
            if (current === 0){
                current =color.length-1
                s.style.background = color[current]
            }
            else {
                --current
                s.style.background = color[current]
            }
        }

    </script>
</body>
</html>
